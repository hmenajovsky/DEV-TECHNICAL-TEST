<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma bibliothèque</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img src="images/logo.jpg" width="25%" alt="logo" />
      <h1>Ma bibliothèque</h1>
    </header>     
    <h2>Liste de livres</h2>
    <ul class="grid-container">
      <li class="grid-header">ISBN</li>
      <li class="grid-header">Titre</li>
      <li class="grid-header">Date de publication</li>
      <li class="grid-header">Actions</li>
    </ul>
    <ul id="book-list" class="grid-container"></ul>
    <form id="add-form">
      <ul class="grid-container">
        <li class="grid-footer"></li>
        <li class="grid-footer">
          <input
            type="text"
            id="added-title"
            name="titre"
            placeholder="saisir un titre"
          />
        </li>
        <li class="grid-footer">
          <input type="date" id="added-date" name="date" />
        </li>

        <li class="grid-footer">
          <button type="submit" class="add-button">Ajouter</button>
        </li>
      </ul>
    </form>
    <h2>Formulaire de mise à jour du livre</h2>
    <form id="update-form">      
      <ul id="book-item" class="grid-container"></ul>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="js/books.js"></script>
  </body>
</html>
